{% extends "admin/admin_base.html" %}
{% block title %}Plans{% endblock %}

{% block content %}
<div class="card">

  <div class="page-header">
    <h2>Plans</h2>
  </div>

  <form method="post" class="inline-form">
    <input name="name" placeholder="Plan name" required>
    <input name="duration" placeholder="Duration (days)" required>
    <button class="btn primary">Add Plan</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Duration (days)</th>
    </tr>

    {% for p in plans %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.duration }}</td>
    </tr>
    {% endfor %}
  </table>

</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login | IronFlex</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="auth-body">

  <div class="auth-card">
    <h1>ğŸ‹ï¸ IronFlex</h1>
    <p class="subtitle">Member Login</p>

    {% if error %}
      <p style="color:#dc2626; font-size:0.9rem; margin-bottom:1rem;">
        {{ error }}
      </p>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="text"
          name="phone"
          placeholder="Enter registered phone number"
          required
        >
      </div>

      <button type="submit" class="btn secondary" style="width:100%;">
        Login
      </button>
    </form>

    <p class="note">
      Login using the phone number registered with your gym
    </p>

    <p class="note">
      <a href="/" style="text-decoration:none; color:#4f46e5;">
        â† Back to Home
      </a>
    </p>
  </div>

</body>
</html>
